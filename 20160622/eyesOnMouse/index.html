<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eyes on Mouse</title>
    <link rel="stylesheet" href="style.css">

    <script src="Eyeball.js"></script>
</head>
<body>

<div class="face">
    <div class="eye left_eye"></div>
    <div class="eye right_eye"></div>
</div>

<div class="face" style="top: 250px">
    <div class="eye left_eye"></div>
    <div class="eye right_eye"></div>
</div>

<div class="face" style="top: 500px">
    <div class="eye left_eye"></div>
    <div class="eye right_eye"></div>
</div>

<div class="face" style="left: 250px">
    <div class="eye left_eye"></div>
    <div class="eye right_eye"></div>
</div>

<div class="face" style="top: 250px; left: 250px">
    <div class="eye left_eye"></div>
    <div class="eye right_eye"></div>
</div>

<div class="face" style="top: 500px; left: 250px">
    <div class="eye left_eye"></div>
    <div class="eye right_eye"></div>
</div>

<script src="index.js"></script>
</body>
</html>
